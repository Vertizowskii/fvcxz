<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniMeter Dark Purple</title>
<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,#060009,#14001d);
    font-family:Inter,system-ui,sans-serif;
    color:#eee;
  }
  .container{
    background:rgba(255,255,255,0.04);
    border-radius:22px;
    padding:35px;
    width:360px;
    box-shadow:0 0 25px rgba(0,0,0,0.9);
    text-align:center;
  }
  h1{
    margin:0 0 20px;
    color:#b392ff;
    text-shadow:0 0 8px rgba(120,0,255,0.8);
  }
  .fake-meter{
    display:flex;
    justify-content:center;
    align-items:flex-end;
    height:90px;
    gap:7px;
    margin-bottom:20px;
  }
  .bar{
    width:10px;
    background:linear-gradient(180deg,#a566ff 0%,#360062 100%);
    border-radius:5px;
    box-shadow:0 0 12px rgba(120,0,255,0.6);
    animation:bounce 1s infinite ease-in-out alternate;
  }
  @keyframes bounce{
    0%{height:15px;opacity:0.3;}
    100%{height:85px;opacity:1;}
  }
  .bar:nth-child(1){animation-delay:0s;}
  .bar:nth-child(2){animation-delay:0.1s;}
  .bar:nth-child(3){animation-delay:0.2s;}
  .bar:nth-child(4){animation-delay:0.3s;}
  .bar:nth-child(5){animation-delay:0.4s;}
  .bar:nth-child(6){animation-delay:0.5s;}
  .bar:nth-child(7){animation-delay:0.6s;}
  .bar:nth-child(8){animation-delay:0.7s;}
  .bar:nth-child(9){animation-delay:0.8s;}
  .bar:nth-child(10){animation-delay:0.9s;}
  audio{
    width:100%;
    border-radius:8px;
    outline:none;
    background:rgba(155,77,255,0.1);
  }
  p{font-size:13px;opacity:0.75;margin-top:10px;}
  button{
    background:#3a006a;
    color:#fff;
    border:none;
    padding:8px 16px;
    border-radius:8px;
    cursor:pointer;
    margin-top:10px;
  }
  button:hover{background:#52009a;}
</style>
</head>
<body>
  <div class="container">
    <h1>MiniMeter</h1>
    <div class="fake-meter">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
    <!-- kliknięcie Start pozwoli na odtworzenie w każdej przeglądarce -->
    <button id="startBtn">▶ Start</button>
    <audio id="audio" src="adisz.mp3" loop></audio>
    <p>Muzyka: <b>adisz.mp3</b></p>
  </div>
<script>
  const btn=document.getElementById('startBtn');
  const audio=document.getElementById('audio');
  btn.addEventListener('click',()=>{
    audio.play();
    btn.style.display='none';
  });
</script>
</body>
</html>
